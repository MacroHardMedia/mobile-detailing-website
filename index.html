<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Elite Mobile Detailing - Professional Car Care Services</title>
    <meta
      name="description"
      content="Professional mobile car detailing services. Interior cleaning, exterior detailing, and headlight restoration. We come to you! Serving your area with expert car care."
    />
    <meta
      name="keywords"
      content="mobile car detailing, car wash, auto detailing, interior cleaning, exterior detailing, headlight restoration, car care services"
    />
    <meta name="author" content="Elite Mobile Detailing" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="Elite Mobile Detailing - Professional Car Care Services"
    />
    <meta
      property="og:description"
      content="Professional mobile car detailing services. Interior cleaning, exterior detailing, and headlight restoration. We come to you!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.netlify.app" />
    <meta
      property="og:image"
      content="https://your-domain.netlify.app/og-image.jpg"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Elite Mobile Detailing - Professional Car Care Services"
    />
    <meta
      name="twitter:description"
      content="Professional mobile car detailing services. Interior cleaning, exterior detailing, and headlight restoration."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.netlify.app/og-image.jpg"
    />

    <!-- Local Business Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Elite Mobile Detailing",
        "description": "Professional mobile car detailing services",
        "image": "https://your-domain.netlify.app/logo.png",
        "telephone": "+1-XXX-XXX-XXXX",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Your Street Address",
          "addressLocality": "Your City",
          "addressRegion": "Your State",
          "postalCode": "Your ZIP"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "YOUR_LATITUDE",
          "longitude": "YOUR_LONGITUDE"
        },
        "url": "https://your-domain.netlify.app",
        "priceRange": "$$",
        "serviceArea": {
          "@type": "GeoCircle",
          "geoMidpoint": {
            "@type": "GeoCoordinates",
            "latitude": "YOUR_LATITUDE",
            "longitude": "YOUR_LONGITUDE"
          },
          "geoRadius": "25"
        },
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Car Detailing Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Exterior Detailing",
                "description": "Complete exterior wash, wax, and protection"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Interior Detailing",
                "description": "Deep cleaning of seats, carpets, and dashboard"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Headlight Restoration",
                "description": "Restore cloudy and yellowed headlights"
              }
            }
          ]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
